<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot-Lords E-commerce Store</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { 
            font-size: 3rem; 
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .status { 
            font-size: 1.2rem; 
            margin: 15px 0;
            opacity: 0.9;
        }
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Loot-Lords</h1>
        <div class="status">E-commerce Fashion Store</div>
        <div class="loading-spinner"></div>
        <div class="status">Loading your shopping experience...</div>
        <div style="margin-top: 30px;">
            <a href="/" class="btn">üîÑ Refresh</a>
            <a href="/test" class="btn">üß™ Test Route</a>
        </div>
        <div style="margin-top: 20px; font-size: 0.9rem; opacity: 0.7;">
            If this page persists, please check console for errors
        </div>
    </div>
    
    <script>
        console.log('üöÄ Loot-Lords Static Fallback Page Loaded');
        console.log('üìç Current URL:', window.location.href);
        console.log('üïê Timestamp:', new Date().toISOString());
        
        // Auto-redirect after 5 seconds
        setTimeout(() => {
            console.log('üîÑ Auto-refreshing to load React app...');
            window.location.reload();
        }, 5000);
        
        // Log any JavaScript errors
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('üö® JavaScript Error:', {
                message: msg,
                source: url,
                line: lineNo,
                column: columnNo,
                error: error
            });
        };
    </script>
</body>
</html>
